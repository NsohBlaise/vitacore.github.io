<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register with - VitaCore</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h2>Register With Vita<span style="color: rgb(247, 8, 255);">C</span>ore</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name:</label>
                    <input name="name" type="text" placeholder="Enter your full name" required>
                </div>
                <div class="input-box">
                    <label for="username">User Name:</label>
                    <input name="uname" type="text" placeholder="Create A User Name" required>
                </div>
                <div class="input-box">
                    <label for="email">Email:</label>
                    <input name="email" type="email" placeholder="Enter your Valid Email Address" required>
                </div>
                <div class="input-box">
                    <label for="phone">Phone Number:</label>
                    <input name="phone" type="tel" placeholder="Enter your Phone Number" required>
                </div>
                <div class="input-box">
                    <label for="password">Password:</label>
                    <input name="password" type="password" placeholder="Create A Strong Password" required>
                </div>
                <div class="input-box">
                    <label for="confirm-password">Confirm-Password:</label>
                    <input name="confirmPassword" type="password" placeholder="Confirm Your Password" required>
                </div>
                <span class="gender-title">Gender:</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="alert">
                <p><input name="check-tick" type="checkbox" placeholder="&times;" required> By clicking Register, you Agree to Our <a href="terms.html">Terms,</a> <a href="policy.html">Privacy Policy</a> and<a href="cookies.html">Cookies Policy.</a> You may receive SMS and Email
                    Notifications from Us.
                    <br>
                    If you Already have an account, Login Here <a href="login.html">Login</a>
                </p>
            </div>
            <div class="button-container">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>

</html>
